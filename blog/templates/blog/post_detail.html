{% extends 'blog/base.html' %}


{% block content %}
     {% if post.published_date  %}
        <div class="list-group m-3 p-1">
            <a href="{% url 'post_detail' pk=post.pk %}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ post }}</h5>
                    <small>{{ post.published_date }}</small>
                </div>
                <p class="mb-1">{{ post.text|linebreaksbr }}</p>
            </a>
            {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil">edit</span></a>
            {% endif %}
        </div>
    {% endif %}

{% endblock %}
